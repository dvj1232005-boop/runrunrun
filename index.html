<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">

<title>My Run Tracker</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f0f0f">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
  --bg:#0f0f0f;
  --text:#fff;
  --accent:#ff5252;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  overflow:hidden;
}

/* ===== LED FRAME ===== */
.led-frame{
  position:fixed;
  inset:0;
  padding:3px;
  background:linear-gradient(120deg,
    #ff5252,#ff9100,#ffee58,#00e676,
    #2979ff,#d500f9,#ff5252);
  background-size:300% 300%;
  animation:ledMove 10s linear infinite;
  opacity:.18;
  pointer-events:none;
}
.running .led-frame{opacity:.9}

@keyframes ledMove{
  0%{background-position:0% 50%}
  100%{background-position:300% 50%}
}

/* ===== APP ===== */
.app{
  position:relative;
  height:100%;
  border-radius:18px;
  overflow:hidden;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

/* ===== AVATAR ===== */
.avatar{
  position:absolute;
  top:12px;
  right:14px;
  width:36px;
  height:36px;
  border-radius:50%;
  border:2px solid var(--accent);
  object-fit:cover;
  z-index:5;
}

/* ===== MAIN CONTENT ===== */
.main{
  position:relative;
  z-index:3;
  text-align:center;
  padding-top:52px;
}

.distance{
  font-size:68px;
  font-weight:900;
  letter-spacing:-1px;
  font-variant-numeric:tabular-nums;
}

.km{
  opacity:.6;
  margin-top:-10px;
}

.time{
  font-size:22px;
  opacity:.75;
  margin-top:6px;
}

.sub{
  display:flex;
  justify-content:center;
  gap:26px;
  margin-top:14px;
  font-size:14px;
}
.sub strong{
  display:block;
  font-size:18px;
  margin-top:2px;
}

/* ===== HEART ===== */
#hr{
  animation:heart 1s infinite;
}
@keyframes heart{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* ===== START BUTTON ===== */
.controls{
  display:flex;
  justify-content:center;
  margin:28px 0 46px;
}

.run-btn{
  width:92px;
  height:92px;
  border-radius:50%;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
  box-shadow:0 14px 34px rgba(255,82,82,.45);
  transition:.2s;
}
.run-btn:active{transform:scale(.92)}
.running .run-btn{
  background:#c62828;
  transform:scale(1.05);
}

/* ===== MAP PREVIEW (FIX CH√çNH) ===== */
.map-wrap{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  height:22vh;               /* ‚úÖ CH·ªà PREVIEW */
  padding:0 14px 14px;
  z-index:1;
}

#map{
  width:100%;
  height:100%;
  border-radius:16px;
  overflow:hidden;
  opacity:.95;
}

/* fade chuy·ªÉn n·ªÅn */
.map-wrap::before{
  content:"";
  position:absolute;
  top:-50px;
  left:0;
  right:0;
  height:50px;
  background:linear-gradient(
    to bottom,
    var(--bg),
    rgba(15,15,15,0)
  );
  z-index:2;
  pointer-events:none;
}
</style>
</head>

<body>

<div class="led-frame"></div>

<div class="app">
  <img src="avatar.jpg" class="avatar">

  <div class="main">
    <div class="distance" id="distance">0.00</div>
    <div class="km">km</div>

    <div class="time" id="time">00:00</div>

    <div class="sub">
      <div>Pace<strong id="pace">--</strong></div>
      <div>‚ù§Ô∏è HR<strong id="hr">--</strong></div>
      <div>üî• kcal<strong id="calo">0</strong></div>
    </div>
  </div>

  <div class="controls">
    <button class="run-btn" onclick="toggleRun()">START</button>
  </div>

  <div class="map-wrap">
    <div id="map"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let running=false,watchId=null,startTime=0,timer=null;
let coords=[],totalDistance=0,lastStep=0;
const STEP=0.75;
const AGE=22;
let lastHR=0;

/* MAP */
const map=L.map("map",{
  zoomControl:false,
  dragging:false,
  scrollWheelZoom:false,
  doubleClickZoom:false,
  touchZoom:false
}).setView([0,0],17);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
.addTo(map);

const line=L.polyline([],{
  color:"#ff5252",
  weight:6,
  lineCap:"round",
  lineJoin:"round"
}).addTo(map);

/* CONTROL */
function toggleRun(){ running?stopRun():startRun(); }

function startRun(){
  running=true;
  document.body.classList.add("running");
  document.querySelector(".run-btn").innerText="STOP";

  startTime=Date.now();
  totalDistance=0;
  coords=[];
  lastStep=0;
  line.setLatLngs([]);

  timer=setInterval(updateTime,1000);

  watchId=navigator.geolocation.watchPosition(pos=>{
    const p={lat:pos.coords.latitude,lng:pos.coords.longitude};
    if(coords.length){
      totalDistance+=dist(coords.at(-1),p);
    }
    coords.push(p);
    line.addLatLng(p);
    map.setView(p,17);

    document.getElementById("distance").innerText=
      totalDistance.toFixed(2);

    if(totalDistance*1000-lastStep>=STEP){
      lastStep=totalDistance*1000;
      pulseLED();
    }
  },null,{enableHighAccuracy:true});
}

function stopRun(){
  running=false;
  document.body.classList.remove("running");
  document.querySelector(".run-btn").innerText="START";
  navigator.geolocation.clearWatch(watchId);
  clearInterval(timer);
}

/* TIME + STATS */
function updateTime(){
  const d=Math.floor((Date.now()-startTime)/1000);
  const m=String(Math.floor(d/60)).padStart(2,"0");
  const s=String(d%60).padStart(2,"0");
  document.getElementById("time").innerText=m+":"+s;

  if(totalDistance>0){
    const pace=(d/60)/totalDistance;
    const pm=Math.floor(pace);
    const ps=String(Math.floor((pace-pm)*60)).padStart(2,"0");
    document.getElementById("pace").innerText=pm+":"+ps;
    estimateHR(pm);
    document.getElementById("calo").innerText=
      Math.round(totalDistance*(pm<=9?75:55));
  }
}

/* HR ‚Äì M∆Ø·ª¢T */
function estimateHR(pace){
  const max=208-0.7*AGE;
  let inten=.6;
  if(pace<=11)inten=.65;
  if(pace<=9)inten=.72;
  if(pace<=8)inten=.8;
  const hr=max*inten+(Math.random()*6-3);
  lastHR+=(hr-lastHR)*0.15;
  document.getElementById("hr").innerText=Math.round(lastHR);
}

/* LED */
function pulseLED(){
  const l=document.querySelector(".led-frame");
  l.style.filter="brightness(1.6)";
  setTimeout(()=>l.style.filter="",120);
}

/* DIST */
function dist(a,b){
  const R=6371;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const s=Math.sin(dLat/2)**2+
    Math.cos(a.lat*Math.PI/180)*
    Math.cos(b.lat*Math.PI/180)*
    Math.sin(dLng/2)**2;
  return R*2*Math.atan2(Math.sqrt(s),Math.sqrt(1-s));
}
</script>

</body>
</html>
