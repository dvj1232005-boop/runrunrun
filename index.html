<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Run Tracker</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
/* ===== THEME ===== */
:root{
  --bg:#0f0f0f;
  --text:#ffffff;
  --card:#1a1a1a;
  --accent:#e53935; /* Christmas red */
}
.light{
  --bg:#f5f5f5;
  --text:#111;
  --card:#ffffff;
  --accent:#2e7d32; /* Christmas green */
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  padding:14px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
}

.sub{
  font-size:13px;
  opacity:.8;
  margin-bottom:6px;
}

button{
  background:var(--accent);
  border:none;
  padding:10px 14px;
  border-radius:6px;
  font-weight:bold;
  cursor:pointer;
  margin:5px;
}

.card{
  background:var(--card);
  margin:10px;
  padding:15px;
  border-radius:12px;
}

.stats{
  display:flex;
  justify-content:space-between;
  text-align:center;
}

.stat{flex:1}
.stat h2{margin:6px 0}

#map{
  height:300px;
  border-radius:12px;
}

.run-item{
  border-bottom:1px solid #333;
  padding:8px 0;
  font-size:14px;
}

/* ===== AVATAR WATERMARK ===== */
.avatar-watermark{
  position:fixed;
  bottom:12px;
  right:12px;
  display:flex;
  align-items:center;
  gap:6px;
  background:rgba(0,0,0,.55);
  padding:6px 10px;
  border-radius:20px;
  font-size:12px;
  color:#fff;
  z-index:9999;
}
.avatar-watermark img{
  width:28px;
  height:28px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid var(--accent);
}

/* ===== SNOW ===== */
@keyframes fall{
  to{transform:translateY(110vh);}
}
.snow{
  position:fixed;
  top:-20px;
  pointer-events:none;
  animation:fall linear infinite;
}
</style>
</head>

<body>

<header>üèÉ‚Äç‚ôÇÔ∏è My Run Tracker</header>
<div class="sub">üéÑ Merry Christmas & Keep Moving</div>

<div class="card">
  <button onclick="toggleTheme()">üåó Dark / Light</button>
  <button onclick="startRun()">‚ñ∂ START</button>
  <button onclick="stopRun()">‚èπ STOP</button>
</div>

<div class="card stats">
  <div class="stat">
    <div>Qu√£ng ƒë∆∞·ªùng</div>
    <h2 id="distance">0.00 km</h2>
  </div>
  <div class="stat">
    <div>Th·ªùi gian</div>
    <h2 id="time">00:00</h2>
  </div>
  <div class="stat">
    <div>Pace</div>
    <h2 id="pace">--</h2>
  </div>
  <div class="stat">
    <div>üî• Calories</div>
    <h2 id="calo">0 kcal</h2>
  </div>
</div>

<div class="card">
  <div id="map"></div>
</div>

<div class="card">
  <h3>üìú L·ªãch s·ª≠ ch·∫°y</h3>
  <div id="history"></div>
</div>

<!-- Avatar + watermark -->
<div class="avatar-watermark">
  <img src="avatar.jpg" alt="avatar">
  <span>¬© Dao Dang Tung</span>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ===== THEME ===== */
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",document.body.classList.contains("light"));
}
if(localStorage.getItem("theme")==="true"){
  document.body.classList.add("light");
}

/* ===== MAP ===== */
let map=L.map('map').setView([0,0],16);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom:19
}).addTo(map);
let pathLine=L.polyline([],{color:'var(--accent)'}).addTo(map);

/* ===== RUN DATA ===== */
let watchId=null;
let coords=[];
let totalDistance=0;
let startTime=null;
let timer=null;

function toRad(v){return v*Math.PI/180;}
function calcDistance(a,b){
  const R=6371;
  const dLat=toRad(b.lat-a.lat);
  const dLon=toRad(b.lng-a.lng);
  const s=Math.sin(dLat/2)**2+
    Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*
    Math.sin(dLon/2)**2;
  return R*2*Math.atan2(Math.sqrt(s),Math.sqrt(1-s));
}

/* ===== SAFARI-SAFE START ===== */
function startRun(){
  if(!navigator.geolocation){
    alert("Thi·∫øt b·ªã kh√¥ng h·ªó tr·ª£ GPS");
    return;
  }

  coords=[];
  totalDistance=0;
  pathLine.setLatLngs([]);
  startTime=Date.now();

  document.getElementById("distance").innerText="0.00 km";
  document.getElementById("time").innerText="00:00";
  document.getElementById("pace").innerText="--";
  document.getElementById("calo").innerText="0 kcal";

  navigator.geolocation.getCurrentPosition(
    () => {
      timer=setInterval(updateTime,1000);

      watchId=navigator.geolocation.watchPosition(
        pos=>{
          const latlng={
            lat:pos.coords.latitude,
            lng:pos.coords.longitude
          };

          if(coords.length>0){
            totalDistance+=calcDistance(coords[coords.length-1],latlng);
          }

          coords.push(latlng);
          pathLine.addLatLng(latlng);
          map.setView(latlng,17);

          document.getElementById("distance").innerText=
            totalDistance.toFixed(2)+" km";

          updateCalories();
        },
        ()=>alert("Kh√¥ng l·∫•y ƒë∆∞·ª£c GPS. H√£y b·∫≠t Location cho Safari."),
        {enableHighAccuracy:true,maximumAge:0,timeout:10000}
      );
    },
    ()=>{
      alert("V√†o: C√†i ƒë·∫∑t ‚Üí Safari ‚Üí Location ‚Üí Allow");
    },
    {enableHighAccuracy:true}
  );
}

function stopRun(){
  if(watchId){
    navigator.geolocation.clearWatch(watchId);
    watchId=null;
  }
  if(timer){
    clearInterval(timer);
    timer=null;
  }
  saveRun();
}

function updateTime(){
  const diff=Math.floor((Date.now()-startTime)/1000);
  const min=String(Math.floor(diff/60)).padStart(2,'0');
  const sec=String(diff%60).padStart(2,'0');
  document.getElementById("time").innerText=min+":"+sec;

  if(totalDistance>0){
    const pace=(diff/60)/totalDistance;
    const pMin=Math.floor(pace);
    const pSec=Math.floor((pace-pMin)*60);
    document.getElementById("pace").innerText=
      pMin+":"+String(pSec).padStart(2,'0');
  }
}

/* ===== CALORIES ===== */
function updateCalories(){
  let kcal=0;
  const pace=document.getElementById("pace").innerText;
  if(pace!=="--"){
    const p=parseInt(pace.split(":")[0]);
    kcal=p<=9 ? totalDistance*75 : totalDistance*55;
  }
  document.getElementById("calo").innerText=
    Math.round(kcal)+" kcal";
}

/* ===== SAVE & HISTORY ===== */
function saveRun(){
  if(totalDistance<0.05) return;
  const data={
    date:new Date().toLocaleString(),
    distance:totalDistance.toFixed(2),
    time:document.getElementById("time").innerText,
    calories:document.getElementById("calo").innerText
  };
  const history=JSON.parse(localStorage.getItem("runs")||"[]");
  history.unshift(data);
  localStorage.setItem("runs",JSON.stringify(history));
  renderHistory();
}

function renderHistory(){
  const box=document.getElementById("history");
  box.innerHTML="";
  const history=JSON.parse(localStorage.getItem("runs")||"[]");
  history.forEach(r=>{
    const div=document.createElement("div");
    div.className="run-item";
    div.innerText=
      `${r.date} ‚Äì ${r.distance} km ‚Äì ${r.time} ‚Äì üî• ${r.calories}`;
    box.appendChild(div);
  });
}
renderHistory();

/* ===== SNOW EFFECT ===== */
for(let i=0;i<18;i++){
  const s=document.createElement("div");
  s.className="snow";
  s.innerText="‚ùÑ";
  s.style.left=Math.random()*100+"vw";
  s.style.fontSize=10+Math.random()*10+"px";
  s.style.opacity=Math.random();
  s.style.animationDuration=5+Math.random()*5+"s";
  document.body.appendChild(s);
}
</script>

</body>
</html>
