<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>My Run Tracker</title>

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="theme-color" content="#0f0f0f">

<link rel="stylesheet"
href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
:root{
  --bg:#0f0f0f;
  --text:#fff;
  --accent:#ff5252;
}

/* ===== RESET ===== */
*{box-sizing:border-box}
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--text);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  overflow:hidden;
}

/* ===== LED (M∆Ø·ª¢T ‚Äì LI√äN T·ª§C) ===== */
.led-frame{
  position:fixed;
  inset:0;
  padding:3px;
  pointer-events:none;
  background:linear-gradient(
    120deg,
    #ff5252,#ff9100,#ffee58,
    #00e676,#2979ff,#d500f9,#ff5252
  );
  background-size:400% 400%;
  animation:ledFlow 10s linear infinite;
  opacity:.15;
}
.running .led-frame{opacity:.6}

@keyframes ledFlow{
  0%{background-position:0% 50%}
  100%{background-position:400% 50%}
}

/* ===== APP ===== */
.app{
  position:relative;
  height:100%;
  padding:
    env(safe-area-inset-top)
    env(safe-area-inset-right)
    env(safe-area-inset-bottom)
    env(safe-area-inset-left);
}

/* ===== AVATAR ===== */
.avatar{
  position:absolute;
  top:12px;
  right:14px;
  width:34px;
  height:34px;
  border-radius:50%;
  border:2px solid var(--accent);
  object-fit:cover;
  z-index:5;
}

/* ===== STATS ===== */
.stats{
  text-align:center;
  padding-top:60px;
}

.distance{
  font-size:64px;
  font-weight:900;
  letter-spacing:-1px;
}

.km{opacity:.6;margin-top:-8px}

.time{
  margin-top:6px;
  font-size:22px;
  opacity:.8;
}

.sub{
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:24px;
  font-size:14px;
}
.sub strong{
  display:block;
  font-size:18px;
}

/* ===== BUTTON ===== */
.controls{
  margin:32px 0 40px;
  display:flex;
  justify-content:center;
}

.run-btn{
  width:90px;
  height:90px;
  border-radius:50%;
  border:none;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:800;
  box-shadow:0 14px 32px rgba(255,82,82,.45);
  transition:.2s;
}
.run-btn:active{transform:scale(.92)}
.running .run-btn{
  background:#c62828;
  transform:scale(1.05);
}

/* ===== MAP PREVIEW (KH√îNG C·∫ÆT N·ªÄN) ===== */
.map-wrap{
  position:absolute;
  left:12px;
  right:12px;
  bottom:12px;
  height:22vh;
  border-radius:16px;
  overflow:hidden;
}
.map-wrap::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  right:0;
  height:40px;
  background:linear-gradient(
    to bottom,
    var(--bg),
    transparent
  );
  z-index:2;
}
#map{
  width:100%;
  height:100%;
}
</style>
</head>

<body>

<div class="led-frame"></div>

<div class="app">
  <img src="avatar.jpg" class="avatar">

  <div class="stats">
    <div class="distance" id="distance">0.00</div>
    <div class="km">km</div>
    <div class="time" id="time">00:00</div>

    <div class="sub">
      <div>Pace<strong id="pace">--</strong></div>
      <div>‚ù§Ô∏è HR<strong id="hr">--</strong></div>
      <div>üî• kcal<strong id="calo">0</strong></div>
    </div>
  </div>

  <div class="controls">
    <button class="run-btn" onclick="toggleRun()">START</button>
  </div>

  <div class="map-wrap">
    <div id="map"></div>
  </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let running=false,watchId=null,startTime=0,timer=null;
let coords=[],total=0,lastHR=0;
const AGE=22;

let map=L.map("map",{
  zoomControl:false,
  dragging:false,
  scrollWheelZoom:false,
  doubleClickZoom:false,
  touchZoom:false
}).setView([0,0],17);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png")
.addTo(map);

let line=L.polyline([],{
  color:"#ff5252",
  weight:5,
  lineCap:"round",
  opacity:.9
}).addTo(map);

function toggleRun(){running?stopRun():startRun()}

function startRun(){
  running=true;
  document.body.classList.add("running");
  document.querySelector(".run-btn").innerText="STOP";
  startTime=Date.now();
  total=0;coords=[];
  line.setLatLngs([]);
  timer=setInterval(updateTime,1000);

  watchId=navigator.geolocation.watchPosition(p=>{
    const c={lat:p.coords.latitude,lng:p.coords.longitude};
    if(coords.length) total+=dist(coords.at(-1),c);
    coords.push(c);
    line.addLatLng(c);
    map.setView(c,17);
    document.getElementById("distance").innerText=total.toFixed(2);
  },null,{enableHighAccuracy:true});
}

function stopRun(){
  running=false;
  document.body.classList.remove("running");
  document.querySelector(".run-btn").innerText="START";
  navigator.geolocation.clearWatch(watchId);
  clearInterval(timer);
}

function updateTime(){
  const d=Math.floor((Date.now()-startTime)/1000);
  const m=String(Math.floor(d/60)).padStart(2,"0");
  const s=String(d%60).padStart(2,"0");
  document.getElementById("time").innerText=m+":"+s;

  if(total>0){
    const pace=(d/60)/total;
    const pm=Math.floor(pace);
    const ps=String(Math.floor((pace-pm)*60)).padStart(2,"0");
    document.getElementById("pace").innerText=pm+":"+ps;
    document.getElementById("calo").innerText=
      Math.round(total*(pm<=9?75:55));
    estimateHR(pm);
  }
}

function estimateHR(pace){
  const max=208-0.7*AGE;
  let inten=.6;
  if(pace<=11)inten=.65;
  if(pace<=9)inten=.72;
  if(pace<=8)inten=.8;
  let hr=max*inten+(Math.random()*6-3);
  lastHR+=(hr-lastHR)*0.12;
  document.getElementById("hr").innerText=Math.round(lastHR);
}

function dist(a,b){
  const R=6371;
  const dLat=(b.lat-a.lat)*Math.PI/180;
  const dLng=(b.lng-a.lng)*Math.PI/180;
  const s=Math.sin(dLat/2)**2+
    Math.cos(a.lat*Math.PI/180)*
    Math.cos(b.lat*Math.PI/180)*
    Math.sin(dLng/2)**2;
  return R*2*Math.atan2(Math.sqrt(s),Math.sqrt(1-s));
}
</script>
</body>
</html>
